<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baterry Detector</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3f35e289da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="battery">
      <div class="Bcard">
        <div class="Bpill">
          <div class="Blevel">
            <div class="Bliquid"></div>
          </div>
        </div>

        <div class="Bdata">
          <p class="Btext">Battery :</p>
          <h1 class="Bpercentage"></h1>
          <p class="Bstatus">
            <i class="fa-solid fa-plug"></i>
          </p>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
